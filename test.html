<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="libs/jquery.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript">

		function showCoordinates(){


			// coordinates = [
			// 	[37.772323, -122.214897],
			// 	[21.291982, -157.821856],
			// 	[-18.142599, 178.431],
			// 	[-27.46758, 153.027892]
			// ];
			$.ajax({
				url : 'info.php',
				success : function (response,status,xhr){
					coordinates = JSON.parse(xhr.responseText);
					show();
					initialize();
				}

			});
		

		}

			function show(){
				var LAT = 0;
				var LONG = 1;

				 mapsCoord = [];

				for (var x in coordinates) {
					mapsCoord.push(new google.maps.LatLng(coordinates[x][LAT], coordinates[x][LONG]));
				};

			}

		// GMAPS

		function initialize() {
		  var mapOptions = {
		    zoom: 3,
		    center: new google.maps.LatLng(0, -180),
		    mapTypeId: google.maps.MapTypeId.TERRAIN
		  };

		  var map = new google.maps.Map(document.getElementById('salida'),
		      mapOptions);


		  var flightPath = new google.maps.Polyline({
		    path: mapsCoord,
		    geodesic: true,
		    strokeColor: '#FF0000',
		    strokeOpacity: 1.0,
		    strokeWeight: 5
		  });

		  flightPath.setMap(map);
		}

	</script>
	<style type="text/css">
      #salida {
        height: 300px;
        width: 600px;
        margin: 0px;
        padding: 0px
      }

	</style>
</head>
<body>
<div id="salida"></div>
<button onclick="showCoordinates()">Ver coordenadas</button>
</body>
</html>
